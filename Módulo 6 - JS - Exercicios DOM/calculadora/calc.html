<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="calc.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <main class="main">
        <div class="divRes">
            <input type="text" id="inputRes">
            <input type="text" id="input">
        </div>
        <div class="divBtn">
            <div class="btn1">
                <button type="button" class="charKey" data-value="1">1</button>
                <button type="button" class="charKey" data-value="2">2</button>
                <button type="button" class="charKey" data-value="3">3</button>
                <button type="button" class="charKey" data-value="4">4</button>
            </div>
            <div class="btn2">

                <button type="button" class="charKey" data-value="5">5</button>
                <button type="button" class="charKey" data-value="6">6</button>
                <button type="button" class="charKey" data-value="7">7</button>
                <button type="button" class="charKey" data-value="8">8</button>
            </div>
            <button type="button" class="charKey" data-value="9">9</button>
            <button type="button" class="charKey" data-value="+">+</button>
        </div>
    </main>
</body>

</html>
