<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pesquisa</title>
    <style>
        body {
            background-color: rgb(96, 96, 96);
        }
    </style>
</head>

<body>
    <h1>
        Pesquise no Google
    </h1>
    <form action="https://www.google.com/search">Escreva o que deseja pesquisar <br>
        <!--<label for="">a</label> <br>-->
        <input type="text" name="">
        <input type="button" id="" value="Pesquisa">
        <hr>
        <label>Click me <input type="text" id="User" name="Name" /></label>
        <hr>
        <label for="User2">Click me</label>
        <input type="text" id="User2" name="Name" />
        <hr>
        <!--Oque está escrito dentro o label tem o nome dado pelo FOR, e então na parte do input, o ID puxa esse nome do FOR-->
        <label for="label1">clique <input type="text" id="label1" name="q" placeholder="Ex: Nasa, SpaceX"> <input
                type="submit" value="Botão de pesquisa"></label>
    </form>
</body>

</html>
