<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario com Dom - Teste</title>
    <script src="./form.js" defer></script>
</head>

<body>
    <h1>Trabalhando com formulários</h1>
    <br>
    <hr>
    <br>
    <h2>Montar pedido</h2>
    <br>

    <form action="">
        <!--Nome do cliente-->
        <label for="nameClient">Nome: </label>
        <br>
        <input type="text" name="nameClient" id="nameClient">

        <!--Local do endereço de entrega-->
        <br><br>
        <label for="localAdress">Endereço de entrega: </label>
        <br>
        <input type="text" name="localAdress" id="localAdress">
        <br><br>

        <!--Selecionar o tipo de pão-->
        <label for="breadType">Tipo de pão: </label>
        <br>
        <select name="breadType" id="breadType">
            <option selected disabled>Selecione uma opção...</option>
            <option value="3 queijos">3 queijos</option>
            <option value="Parmesão e orégano">Parmesão e orégano</option>
            <option value="9 grãos">9 grãos</option>
            <option value="Italiano">Italiano</option>
        </select>
        <br><br>

        <!--Ademais ingredientes no hamburger-->
        <label for="main">Principal: </label>
        <br>
        <input type="radio" name="main" id="main1" value="Carne">
        <label for="main1">Carne</label>
        <input type="radio" name="main" id="main2" value="Frango">
        <label for="main2">Frango</label>
        <!--Pra não ter confusão, o "name" é pra quem elas pertecem/se direcionam-->
        <input type="radio" name="main" id="main3" value="Vegano">
        <!--Precisa da label pra ver qual opção que é/tem que linkar-->
        <label for="main3">Vegano</label>
        <br><br>

        <!--Saladas opcionais-->
        <label for="salad">Salada: </label>
        <br>
        <input type="checkbox" name="salad" id="salad1" value="Alface">
        <label for="salad1">Alface</label>
        <input type="checkbox" name="salad" id="salad2" value="Tomate">
        <label for="salad2">Tomate</label>
        <input type="checkbox" name="salad" id="salad3" value="Nada">
        <label for="salad3">Nada ...</label>
        <br><br>

        <!--Observações finais...-->
        <label for="obs">Observações: </label>
        <br>
        <textarea name="obs" id="obs" cols="30" rows="6" placeholder="Obs do cliente (opcional): "></textarea>

        <br>
        <button type="submit">Fechar pedido</button>
    </form>
</body>

</html>
